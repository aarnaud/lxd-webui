<div class="table-responsive">
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th data-field="alias">Name</th>
            <th data-field="description">Description</th>
            <th data-field="config">Config</th>
            <th data-field="devices">Devices</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let profile of profiles"
            (click)="onSelect(profile)"
            [class.selected]="profile === selectedImage">
            <td>{{profile.name}}</td>
            <td>{{profile.description}}</td>
            <td>
                <pre>{{profile.configPrettyJson}}</pre>
            </td>
            <td>
                <pre>{{profile.devicesPrettyJson}}</pre>
            </td>
        </tr>
        </tbody>
    </table>
</div>

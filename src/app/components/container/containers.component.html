<ul class="list-group containers">
    <li class="list-group-item" *ngFor="#container of containers"
        (click)="onSelect(container)"
        [class.selected]="container === selectedContainer">
        {{container.name}} <span [class.label-success]="isRunning(container)" class="pull-right label label-default">{{container.status}}</span>
    </li>
</ul>

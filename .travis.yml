language: node_js
node_js:
  - "node"
  - "6"
  - "5"
  - "4"

sudo: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y nodejs graphicsmagick imagemagick icnsutils ruby-dev build-essential
  - gem install fpm

install:
  - npm install

script:
  - npm run lint
  - npm run build:dev
  - npm run build:prod
  - npm run package:webapp
  - npm run build:electron:prod
  - npm run package:electron:linux

before_deploy:
  - test $TRAVIS_TEST_RESULT = 0
  - npm run package:webapp
  - npm run build:electron:prod
  - npm run package:electron:linux

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  draft: False
  file:
    - dist/lxd-webui.tar.gz
  on:
    tags: true
    node_js: "node"

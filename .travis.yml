language: node_js
node_js:
  - "4"
  - "5"
  - "node"

sudo: true

before_install:
	- sudo apt-get update -qq
	- sudo apt-get install -qq -y nodejs graphicsmagick imagemagick icnsutils ruby-dev build-essential
	- gem install fpm

install:
  - npm install

script:
  - npm run lint
  - npm run build:dev
  - npm run build:prod
  - npm run build:electron:prod
  - npm run package:electron:linux